<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section class="main-pictures">
				<img class="pictures-big" src="Assets/Rectangle.png" />
				<div class="pictures-bottom">
					<img
						class="pictures-small clickable selected"
						src="Assets/Rectangle.png"
					/>
					<img
						class="pictures-small clickable"
						src="Assets/Rectangle Copy 2.png"
					/>
					<img
						class="pictures-small clickable"
						src="Assets/Rectangle Copy 3.png"
					/>
					<img
						class="pictures-small clickable"
						src="Assets/Rectangle Copy 4.jpg"
					/>
				</div>
			</section>
			<section class="main-info">
				<p class="SC nomargin">Sneaker Company</p>
				<h1>Fall Limited Edition Sneakers</h1>
				<p class="paragraph nomargin">
					These low-profile sneakers are your perfect casual wear companion.
					Featuring a durable rubber outer sole, theyâ€™ll withstand everything
					the weather can offer.
				</p>
				<div class="info-price">
					<div class="price-number">
						<h3 class="nomargin">$125.00</h3>
						<p class="real-price nomargin">$250.00</p>
					</div>
					<p class="price-off">50%</p>
				</div>
				<div class="info-cart">
					<div class="pm">
						<p class="cart yellow nomargin clickable">-</p>
						<p class="cart nomargin">0</p>
						<p class="car yellow nomargin clickable">+</p>
					</div>
					<div class="cart-button">
						<embed src="Assets/Shape.svg" />
						<p class="cart nomargin">Add to cart</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
